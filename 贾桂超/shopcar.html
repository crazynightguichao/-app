<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>购物车</title>
		<link rel="stylesheet" href="css/shopcar.css">
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="http://at.alicdn.com/t/font_1045528_4lrkaw0rzd.css">
		<script src="js/rem.js"></script>
	</head>
	<body>
		<div class="shopcar-box">
			<!-- 购物车头部开始 -->
			<header class="shopcar-head">
				<h2 class="shopcar-title">
					购物车
				</h2>
			</header>
			<!-- 购物车头部结束 -->
			
			<!-- 购物车内容开始 -->
			<div class="shopcar-one">
				<div class="shopcar-one-l">
					<i class="iconfont icon-duihao"></i>
					有品配送
				</div>
				<div class="shopcaar-one-r">
					<i class="iconfont icon-icon401"></i>
					已免运费
				</div>
			</div>
			<div class="shopcar-two">
				<div class="shopcar-two-l">
					<i class="iconfont icon-duihao"></i>
				</div>
				<div class="shopcar-one-img">
					<img src="img/b1.png" alt="">
				</div>
				<div class="shopcar-two-r">
					<div class="shopcar-r-title">
						精心制作 百香果干118g/袋*3
					</div>
					<div class="shopcar-r-price">
						￥48
						<div class="shopcar-r-item">
							<div class="shopcar-r-jian">-</div>
							<div class="shopcar-r-san">3</div>
							<div class="shopcar-r-jia">+</div>
						</div>
					</div>
				</div>
			</div>
			<div class="shopcaar-three">
				<div class="shopcar-three-l">
					<i class="iconfont icon-duihao"></i>
				</div>
				<div class="shopcar-three-quan">全选</div>
				<div class="shopcar-three-xuan">已选三件</div>
				<div class="shopcar-three-heji">合计：</div>
				<div class="shopcar-three-price">￥144.00</div>
				<a href="count.html">
					<div class="shopcar-three-jie">去结算</div>
				</a>
			</div>
			<!-- 购物车内容结束 -->
			<!-- 购物车底部开始 -->
			<div class="over">
				<ul class="bottom-cate-list">
					<a href="index.html">
						<li class="bottom-cate-item">
							<div class="bottom-cate-img">
								<img src="img/shouye-copyhei.png" alt="">
								<div class="bottom-cate-name">首页</div>
							</div>
						</li>
					</a>
					<a href="list.html">
						<li class="bottom-cate-item">
							<div class="bottom-cate-img">
								<img src="img/leimupinleifenleileibie@3x.png" alt="">
								<div class="bottom-cate-name">分类</div>
							</div>
						</li>
					</a>
					<li class="bottom-cate-item">
						<div class="bottom-cate-img">
							<img src="img/gouwuchehuang.png" alt="">
							<div class="bottom-cate-name-a">购物车</div>
						</div>
					</li>
					<a href="self.html">
						<li class="bottom-cate-item">
							<div class="bottom-cate-img">
								<img src="img/icon-test@3x.png" alt="">
								<div class="bottom-cate-name">个人中心</div>
							</div>
						</li>
					</a>
				</ul>
			</div>
			<!-- 购物车底部结束 -->
		</div>
	</body>
</html>
